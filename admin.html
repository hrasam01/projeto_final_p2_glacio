<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxo - Admin</title>
    <link rel="shortcut icon" href="images/barco2.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/default.css" />
    
    <!-- Scripts necessários na ordem correta -->
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/api.js"></script>
  </head>

  <body>
    <div class="page">
    <header>
      <div id="title">
        <img src="images/barco1.png" alt="ícone de barco" />
        <div class="headtitle">
          <h1>Luxo</h1>
          <h2>Aluguel de iates</h2>
        </div>
      </div>

      <nav>
        <ul class="navmenu">
          <li><a href="index.html">Página inicial</a></li>
          <li><a href="aluguel.html">Aluguel de iates</a></li>
          <li><a href="destinos.html">Destinos</a></li>
          <li><a href="tripulacao.html">Tripulação</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="pagtitle">
        <div class="bgtitle"></div>
        <h2>Área Administrativa</h2>
      </div>

      <form id="formLogin" style="max-width: 400px; margin: 40px auto; padding: 20px;">
        <div class="entry">
          <label for="emailAdmin">E-mail</label>
          <input type="email" id="emailAdmin" required />
        </div>

        <div class="entry">
          <label for="senhaAdmin">Senha</label>
          <input type="password" id="senhaAdmin" required />
        </div>

        <div class="buttons" style="margin-top: 20px;">
          <button type="submit" class="button">Entrar</button>
        </div>
        
        <p style="text-align: center; margin-top: 20px; font-size: 0.85em; color: #666;">
          <strong>Credenciais de teste:</strong><br>
          Email: admin@admin.com<br>
          Senha: 1234
        </p>
      </form>
    </main>
    </div>

    <footer>
      <p>© 2023 por Luxo aluguel de iates</p>
    </footer>

    <script>
      // Implementação da 2ª parte: Validação de Usuário
      $(document).ready(function() {
        
        $('#formLogin').submit(function(e) {
          e.preventDefault();
          
          // Obter valores dos campos
          var email = $('#emailAdmin').val().trim();
          var senha = $('#senhaAdmin').val().trim();
          
          // Validação simples
          if (email === '' || senha === '') {
            alert('Por favor, preencha todos os campos!');
            return;
          }
          
          // Criar objeto no formato solicitado
          var objLoginSenha = {
            email: email,
            senha: senha
          };
          
          // Validar usuário usando a função da API
          var resultado = validarUsuario(objLoginSenha);
          
          // Verificar resultado e redirecionar ou mostrar erro
          if (resultado === true) {
            // Login bem-sucedido, redirecionar para mensagens.html
            window.location.href = 'mensagens.html';
          } else {
            // Login falhou
            alert('E-mail e Senha inválidos');
          }
        });
        
      });
    </script>
  </body>
</html>
